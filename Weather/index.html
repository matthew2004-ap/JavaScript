<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Forecast</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <h1>Weather Forecast</h1>
      <form id="weatherForm">
         <input type="text" id="cityInput" placeholder="Enter city (e.g. London,UK)" required>
         <button type="submit">Get Forecast</button>
         <label class="unit-toggle">
            <input type="checkbox" id="unitToggle"> °C / °F
         </label>
      </form>
      <div id="errorDisplay"></div>
      <div id="forecastCard" style="display:none;">
         <h2 id="locationDisplay"></h2>
         <div id="forecastDisplay"></div>
      </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
