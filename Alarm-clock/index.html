<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alarm Clock</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <h1>Alarm Clock</h1>
      <div class="clock-display" id="clockDisplay">00:00:00</div>
      <form id="alarmForm">
         <label for="alarmTime">Set Alarm:</label>
         <input type="time" id="alarmTime" required>
         <button type="submit">Set Alarm</button>
         <button type="button" id="clearAlarm">Clear Alarm</button>
      </form>
      <div id="alarmStatus"></div>
   </div>
   <audio id="alarmSound" src="/Alarm-clock/Sophia Grace ft. Silento - Girl In The Mirror (Official Video) (1).mp4" preload="auto"></audio>
   <script src="index.js"></script>
</body>

</html>
